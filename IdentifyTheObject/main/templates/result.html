{% block content %}
<center>
	<div style="color: black;">
		<strong><p>Encontramos alguns objetos...</p></strong>
		<a href="/recognition/" class="btn btn-primary custom-btn" style="background-color: #FF8C00; color: black">Calcular outra vez</a>
		<br>
		<br>
		<a style="color: black" href="{{ img_path_new }}">
			<figure class="figure">
				<img src="{{ img_path_new }}" class="figure-img img-fluid rounded" alt="..." width="400" height="300">

			</figure><br>
		</a><br>

	</div>
